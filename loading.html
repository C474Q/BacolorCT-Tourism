<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel:wght@400;500;600;700;800;900&family=DM+Serif+Text:ital@0;1&family=Gelasio:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Judson:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        /* Additional CSS for the loading screen and progress bar */
        .loading-screen {
            animation: fadeOut 2s ease-in-out 2s forwards;
        }

        .progress-bar {
            width: 50%;
            height: 8px;
            background-color: #6B7280; /* Gray background color */
        }

        .progress-bar-fill {
            width: 0;
            height: 100%;
            background-color: #00B4F3; /* Blue fill color */
            transition: width 1s linear;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen flex flex-col h-screen justify-center items-center bg-black text-white fixed top-0 left-0 right-0 bottom-0 z-50">
        <div class="text-4xl text-center mb-4">
            Loading...
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
    </div>

    <script>
        // Simulate progress by increasing the width of the progress bar over time
        const progressBarFill = document.getElementById("progress-bar-fill");
        let progress = 0;

        function updateProgressBar() {
            if (progress < 100) {
                progress += 1;
                progressBarFill.style.width = `${progress}%`;
                setTimeout(updateProgressBar, 25); // Adjust the duration as needed
            }
        }

        // Call the progress bar function
        updateProgressBar();
    </script>
</body>
</html>
