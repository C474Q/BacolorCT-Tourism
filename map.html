    <script>
        // Define a function to add the background movement effect to a container
        function addBackgroundMovementEffect(containerId) {
          const container = document.getElementById(containerId);
          
          if (container) {
            container.addEventListener('mousemove', (event) => {
              const mouseX = event.clientX;
              const mouseY = event.clientY;
              const containerRect = container.getBoundingClientRect();
              
              const moveX = (mouseX - containerRect.left - containerRect.width / 2) / containerRect.width * 10;
              const moveY = (mouseY - containerRect.top - containerRect.height / 2) / containerRect.height * 10;
              
              container.style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;
            });
          }
        }
            
        addBackgroundMovementEffect('movebg');
